<div class="col-md-6"> 
    <h3>Password Strength Bar</h3>  
 
    <div class="row">  
        <div class="col-md-8 col-md-offset-2">  
            <div class="panel panel-default">  
                <div class="panel-body">  
                    <form class="form-horizontal" method="" action="">   
                        <div class="form-group">  
                            <label class="control-label" for="username">Password</label> <span class="required">*</span>
                            <div class="col-md-6">  

                                <input type="password" class="form-control"  
                                    id="pass" name="pass" placeholder="Enter password"  
                                    [(ngModel)]="pass" minlength="5" maxlength="50" (input) = "score()" required> 

                                <input type="checkbox" (click)="togglePass()"> Show Password
                            </div>   
                            <div class = "row">
                            <div class="col-md-6" id="strength" #strength>  
                                <p> {{this.score_}} </p>                  
                                <ul id="strengthBar">  
                                    <li class="point" [style.background-color]="bar0"></li>
                                    <li class="point" [style.background-color]="bar1"></li>
                                    <li class="point" [style.background-color]="bar2"></li>
                                    <li class="point" [style.background-color]="bar3"></li>
                                    <li class="point" [style.background-color]="bar4"></li>  
                                </ul>  
                                
                            </div>  
                        </div>  
                        </div>  
                    </form> 
                </div>  
            </div>  
        </div>  
    </div>  
</div>
